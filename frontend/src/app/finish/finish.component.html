<app-user-tool-bar></app-user-tool-bar>
<div class="w-full flex justify-center">
  <div class="flex flex-col items-center justify-center w-full">
    <div class="w-10/12 mt-12 lg:mt-0 lg:w-5/12">
      <img src="/assets/images/Finish.png" alt="" />
    </div>
    <div class="flex w-10/12 lg:w-4/12 flex-col gap-4">
      <div class="">
        <mat-card class="mb-2 p-6 cursor-pointer">
          <div class="flex justify-between">
            <div class="flex gap-2 items-end">
              <div class="text-lg">{{ activityName | capitalize }}</div>
            </div>
            <div class="flex gap-2 items-center">
              <span class="material-symbols-rounded text-lg text-yellow-400">
                stars
              </span>
              <div>{{ points }}</div>
            </div>
          </div>
        </mat-card>
      </div>
      <button mat-raised-button (click)="finish()">Finish activity</button>
    </div>
  </div>
</div>
